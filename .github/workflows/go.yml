name: Go

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go_version: ['1.18', '1.17', '>=1.18']
        os: ['ubuntu-latest', 'ubuntu-18.04.6']
    steps:
    - uses: actions/checkout@v4

    - name: Set Node.js 20.x
      uses: actions/setup-node@v1
      with:
        node-version: 20.x    

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go_version }}
      
    - name: Build-DB
      run: docker-compose build
      
    - name: Create-DB
      run: docker-compose up -d

    - name: Test
      run: go test -v main_test.go 

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'ubuntu-18.04.6']
    steps:
    - uses: actions/checkout@v4

    - name: Set Node.js 20.x
      uses: actions/setup-node@v1
      with:
        node-version: 20.x
        
    - name: Build
      run: go build -v main.go 
